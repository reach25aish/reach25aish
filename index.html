<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach25Aish | Creative Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #60a5fa, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <section class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center">
            <div class="inline-block px-4 py-1.5 mb-6 text-sm font-medium tracking-wider text-emerald-400 uppercase bg-emerald-400/10 rounded-full">
                Available for Projects
            </div>
            <h1 class="text-6xl md:text-8xl font-black mb-6">reach25<span class="gradient-text">aish</span></h1>
            <p class="text-gray-400 text-xl max-w-2xl mx-auto mb-10">Crafting digital experiences with precision code and modern aesthetics.</p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="#projects" class="px-8 py-3 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition">View Work</a>
                <a href="#contact" class="px-8 py-3 glass rounded-full font-bold hover:bg-white/5 transition">Get in Touch</a>
            </div>
        </div>
    </section>

    <section id="projects" class="py-24 px-4 bg-slate-900/50">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold mb-12 flex items-center gap-4">
                <span class="h-1 w-12 bg-emerald-400"></span> 
                Latest Repositories
            </h2>
            <div id="repo-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="animate-pulse glass p-6 rounded-2xl h-48"></div>
                <div class="animate-pulse glass p-6 rounded-2xl h-48"></div>
                <div class="animate-pulse glass p-6 rounded-2xl h-48"></div>
            </div>
        </div>
    </section>

    <section id="contact" class="py-24 px-4">
        <div class="max-w-3xl mx-auto glass p-8 md:p-12 rounded-3xl">
            <h2 class="text-4xl font-bold mb-8 text-center">Let's <span class="gradient-text">Connect</span></h2>
            <form action="https://formspree.io/f/YOUR_ENDPOINT" method="POST" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="text" name="name" placeholder="Name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-emerald-400 transition" required>
                    <input type="email" name="email" placeholder="Email" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-emerald-400 transition" required>
                </div>
                <textarea name="message" rows="4" placeholder="Your Project Details" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-emerald-400 transition" required></textarea>
                <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-black font-bold py-4 rounded-xl transition">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="py-10 text-center border-t border-white/5">
        <p class="text-gray-500">Built with Reach25Aish &copy; 2026</p>
    </footer>

    <script>
        async function fetchRepos() {
            const container = document.getElementById('repo-grid');
            try {
                // Change 'reach25aish' to your actual username if it differs
                const response = await fetch('https://api.github.com/users/reach25aish/repos?sort=updated&per_page=6');
                const repos = await response.json();
                
                container.innerHTML = ''; // Clear loaders
                
                repos.forEach(repo => {
                    const card = `
                        <a href="${repo.html_url}" target="_blank" class="glass p-6 rounded-2xl hover:bg-white/5 hover:-translate-y-2 transition-all duration-300">
                            <div class="flex justify-between items-start mb-4">
                                <i class="fab fa-github text-2xl text-emerald-400"></i>
                                <span class="text-xs font-mono text-gray-500">${repo.language || 'Code'}</span>
                            </div>
                            <h3 class="text-xl font-bold mb-2 truncate">${repo.name}</h3>
                            <p class="text-gray-400 text-sm line-clamp-2">${repo.description || 'Awesome project under development.'}</p>
                            <div class="mt-4 flex items-center gap-2 text-xs text-emerald-400">
                                <i class="fas fa-star"></i> ${repo.stargazers_count}
                                <i class="fas fa-code-branch ml-2"></i> ${repo.forks_count}
                            </div>
                        </a>
                    `;
                    container.innerHTML += card;
                });
            } catch (err) {
                container.innerHTML = '<p class="text-red-400">Failed to load projects. Check username.</p>';
            }
        }
        fetchRepos();
    </script>
</body>
</html>
